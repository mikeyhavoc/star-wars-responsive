<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Toppz digital star wars themed trading cards">
  <meta name="keywords" content="star wars, Toppz, trading cards">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/flex-grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="container">
      <!-- <div class="push-1"></div> -->
      <h1>star wars characters</h1>
      <p>incomplete list</p>
    </div>
  </header>
  <main class="grid">
    <div class="set">
      <section>
        <article class="card">
          <img src="images/rey_square.png" alt="Ray Protagonist, from Tatooine">
          <h2>Ray</h2>
          <p>Protagonist, from Tatooine</p>
        </article>
      </section>
      <section>
        <article class="card">
          <img src="images/finn_square.png" alt="Finn Storm Trooper, befriends Ray">
          <h2>Finn</h2>
          <p>Storm Trooper, befriends Ray</p>
        </article>
      </section>
      <section>
        <article class="card">
          <img src="images/kylo_square.png" alt="Kylo Main Villian, or is he?">
          <h2>Kylo</h2>
          <p>Main Villian, or is he?</p>
        </article>
      </section>
    </div><!--/ .div #set-one -->
    <div class="set">
      <section>
        <article class="card">
          <img src="images/poe_square.png" alt=" Poe, Neutral pilot">
          <h2>Poe</h2>
          <p>Neutral pilot</p>
        </article>
      </section>
      <section>
        <article class="card">
          <img src="images/chewbacca_square.png" alt="Chewbacca, A great first mate">
          <h2>Chewbacca</h2>
          <p>Agreat first mate</p>
        </article>
      </section>
      <section>
        <article class="card">
          <img src="images/yoda_square.png" alt="Yoda Wise old jedi master">
          <h2>Yoda</h2>
          <p>Wise old jedi master</p>
        </article>
      </section>
    </div><!-- / .div #set-two -->
  </main>

</body>
</html>
